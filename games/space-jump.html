<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Jump</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
            font-family: 'Segoe UI', sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #000033, #330033);
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
        }

        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .controls-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="score">Score: 0 | <span style="color: #FFE138;">Best: <span id="highScore">0</span></span></div>
    <div id="gameOver">
        <h1 id="gameOverTitle">GAME OVER</h1>
        <p id="highScoreMsg" style="color: #FFE138; font-size: 1.2rem; display: none;">üèÜ NEW HIGH SCORE! üèÜ</p>
        <p>Score: <span id="finalScore">0</span></p>
        <p style="color: #888; font-size: 0.8rem;">Best: <span id="modalHighScore">0</span></p>
        <button onclick="resetGame()">Play Again</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls-hint">Tilt device or Tap sides to move</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let platforms = [];
        let player;
        let score = 0;
        let highScore = localStorage.getItem('spaceJumpHighScore') || 0;
        let gameRunning = false;
        let cameraY = 0;
        let gravity = 0.2;

        // Input
        let moveLeft = false;
        let moveRight = false;

        class Player {
            constructor() {
                this.x = width / 2;
                this.y = height - 150;
                this.w = 30;
                this.h = 30;
                this.vx = 0;
                this.vy = -10;
            }

            update() {
                // Movement
                if (moveLeft) this.vx = -5;
                else if (moveRight) this.vx = 5;
                else this.vx *= 0.9;

                this.x += this.vx;

                // Wrap around
                if (this.x > width) this.x = -this.w;
                else if (this.x < -this.w) this.x = width;

                // Gravity
                this.vy += gravity;
                this.y += this.vy;

                // Collision with platforms
                if (this.vy > 0) { // Only when falling
                    platforms.forEach(p => {
                        if (this.x + this.w > p.x && this.x < p.x + p.w &&
                            this.y + this.h > p.y && this.y + this.h < p.y + p.h + this.vy + 5) { // Check slightly ahead
                            this.vy = -10; // Jump
                        }
                    });
                }

                // Game Over
                if (this.y > height) {
                    gameOver();
                }

                // Move Camera
                if (this.y < height / 2) {
                    let diff = height / 2 - this.y;
                    this.y += diff;
                    platforms.forEach(p => {
                        p.y += diff;
                        if (p.y > height) {
                            p.y = 0; // Reset to top
                            p.x = Math.random() * (width - p.w);
                            score++;
                            document.getElementById('score').innerText = "Score: " + score;
                        }
                    });
                }
            }

            draw() {
                ctx.fillStyle = "#00ff00";
                ctx.fillRect(this.x, this.y, this.w, this.h);
                // Eyes
                ctx.fillStyle = "black";
                if (this.vx > 0) {
                    ctx.fillRect(this.x + 20, this.y + 5, 4, 4);
                    ctx.fillRect(this.x + 20, this.y + 15, 4, 4);
                } else {
                    ctx.fillRect(this.x + 5, this.y + 5, 4, 4);
                    ctx.fillRect(this.x + 5, this.y + 15, 4, 4);
                }
            }
        }

        class Platform {
            constructor(y) {
                this.w = 70;
                this.h = 15;
                this.x = Math.random() * (width - this.w);
                this.y = y;
            }

            draw() {
                ctx.fillStyle = "#ff00cc";
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            if (width > 600) width = 600; // Constrain width on desktop
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);

        function initGame() {
            resize();
            platforms = [];
            score = 0;
            document.getElementById('score').innerText = "Score: 0";
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('highScore').innerText = highScore;

            // Create starting platforms
            for (let i = 0; i < height / 80; i++) {
                platforms.push(new Platform(i * 80));
            }
            // Ensure one platform is under player
            platforms[platforms.length - 1].x = width / 2 - 35;

            player = new Player();
            gameRunning = true;
            loop();
        }

        function loop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, width, height);

            player.update();

            platforms.forEach(p => p.draw());
            player.draw();

            requestAnimationFrame(loop);
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').innerText = score;
            document.getElementById('modalHighScore').innerText = highScore;

            const gameOverTitle = document.getElementById('gameOverTitle');
            const highScoreMsg = document.getElementById('highScoreMsg');

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('spaceJumpHighScore', highScore);
                document.getElementById('highScore').innerText = highScore;
                document.getElementById('modalHighScore').innerText = highScore;
                gameOverTitle.textContent = 'üéâ AMAZING! üéâ';
                highScoreMsg.style.display = 'block';
            } else {
                gameOverTitle.textContent = 'GAME OVER';
                highScoreMsg.style.display = 'none';
            }

            document.getElementById('gameOver').style.display = 'flex';
        }

        function resetGame() {
            initGame();
        }

        // Input Handling
        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveLeft = true;
            if (e.key === 'ArrowRight') moveRight = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') moveLeft = false;
            if (e.key === 'ArrowRight') moveRight = false;
        });

        // Touch
        document.addEventListener('touchstart', (e) => {
            if (e.target.tagName === 'BUTTON') return;
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const centerX = window.innerWidth / 2;
            if (touchX < centerX) {
                moveLeft = true;
                moveRight = false;
            } else {
                moveRight = true;
                moveLeft = false;
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            moveLeft = false;
            moveRight = false;
        });

        // Device Orientation
        window.addEventListener("deviceorientation", handleOrientation);
        function handleOrientation(event) {
            const tilt = event.gamma; // [-90, 90]
            if (tilt < -5) {
                moveLeft = true;
                moveRight = false;
            } else if (tilt > 5) {
                moveRight = true;
                moveLeft = false;
            } else {
                moveLeft = false;
                moveRight = false;
            }
        }

        initGame();
    </script>
</body>

</html>
