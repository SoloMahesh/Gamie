<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #0ff;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #0ff;
            text-align: center;
            display: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0ff;
        }
        button {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background: #0ff;
            color: #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
    <div id="gameOver">
        <h2>GAME OVER</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Play Again</button>
    </div>
    <div id="startScreen">
        <h1>SPACE SHOOTER</h1>
        <p>Arrow keys to move, Space to shoot</p>
        <button id="startBtn">Start Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const finalScoreDisplay = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOver');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        // Game state
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let player;
        let bullets = [];
        let enemies = [];
        let stars = [];
        let keys = {};
        let lastShotTime = 0;
        const SHOOT_COOLDOWN = 200; // ms

        // Player class
        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 50;
                this.width = 40;
                this.height = 40;
                this.speed = 5;
                this.color = '#0ff';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - 20);
                ctx.lineTo(this.x - 15, this.y + 20);
                ctx.lineTo(this.x + 15, this.y + 20);
                ctx.closePath();
                ctx.fill();
                
                // Engine glow
                ctx.fillStyle = '#ff4444';
                ctx.beginPath();
                ctx.moveTo(this.x - 8, this.y + 20);
                ctx.lineTo(this.x, this.y + 30);
                ctx.lineTo(this.x + 8, this.y + 20);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                if (keys['ArrowLeft'] && this.x > this.width / 2) {
                    this.x -= this.speed;
                }
                if (keys['ArrowRight'] && this.x < canvas.width - this.width / 2) {
                    this.x += this.speed;
                }
                if (keys['ArrowUp'] && this.y > this.height / 2) {
                    this.y -= this.speed;
                }
                if (keys['ArrowDown'] && this.y < canvas.height - this.height / 2) {
                    this.y += this.speed;
                }
            }
        }

        // Bullet class
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 3;
                this.speed = 8;
                this.color = '#ff00ff';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.y -= this.speed;
            }

            isOffScreen() {
                return this.y < 0;
            }
        }

        // Enemy class
        class Enemy {
            constructor() {
                this.width = 30 + Math.random() * 20;
                this.height = 30 + Math.random() * 20;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = 1 + Math.random() * 3;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Enemy details
                ctx.fillStyle = '#000';
                ctx.fillRect(this.x + 5, this.y + 5, 5, 5);
                ctx.fillRect(this.x + this.width - 10, this.y + 5, 5, 5);
            }

            update() {
                this.y += this.speed;
            }

            isOffScreen() {
                return this.y > canvas.height;
            }

            collidesWithPlayer(player) {
                return this.x < player.x + player.width / 2 &&
                       this.x + this.width > player.x - player.width / 2 &&
                       this.y < player.y + player.height / 2 &&
                       this.y + this.height > player.y - player.height / 2;
            }

            collidesWithBullet(bullet) {
                const dx = bullet.x - (this.x + this.width / 2);
                const dy = bullet.y - (this.y + this.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < bullet.radius + Math.max(this.width, this.height) / 2;
            }
        }

        // Star background
        function createStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: 0.5 + Math.random() * 1
                });
            }
        }

        function drawStars() {
            stars.forEach(star => {
                ctx.fillStyle = '#fff';
                ctx.fillRect(star.x, star.y, star.size, star.size);
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        // Initialize game
        function initGame() {
            score = 0;
            lives = 3;
            bullets = [];
            enemies = [];
            player = new Player();
            createStars();
            scoreDisplay.textContent = score;
            livesDisplay.textContent = lives;
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw background
            drawStars();

            // Update and draw player
            player.update();
            player.draw();

            // Handle shooting
            const currentTime = Date.now();
            if ((keys[' '] || keys['Spacebar']) && currentTime - lastShotTime > SHOOT_COOLDOWN) {
                bullets.push(new Bullet(player.x, player.y - 20));
                lastShotTime = currentTime;
            }

            // Update and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                bullets[i].draw();

                if (bullets[i].isOffScreen()) {
                    bullets.splice(i, 1);
                }
            }

            // Spawn enemies
            if (Math.random() < 0.02 + score * 0.0001) {
                enemies.push(new Enemy());
            }

            // Update and draw enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update();
                enemies[i].draw();

                // Check collision with player
                if (enemies[i].collidesWithPlayer(player)) {
                    lives--;
                    livesDisplay.textContent = lives;
                    enemies.splice(i, 1);
                    if (lives <= 0) {
                        gameOver();
                    }
                    continue;
                }

                // Check collision with bullets
                let enemyHit = false;
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (enemies[i].collidesWithBullet(bullets[j])) {
                        score += 10;
                        scoreDisplay.textContent = score;
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        enemyHit = true;
                        break;
                    }
                }

                if (enemyHit) continue;

                if (enemies[i].isOffScreen()) {
                    enemies.splice(i, 1);
                }
            }

            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        startBtn.addEventListener('click', () => {
            initGame();
            gameLoop();
        });

        restartBtn.addEventListener('click', () => {
            initGame();
            gameLoop();
        });

        // Prevent spacebar from scrolling
        window.addEventListener('keydown', (e) => {
            if (e.key === ' ' && e.target === document.body) {
                e.preventDefault();
            }
        });

        // Initialize stars for start screen
        createStars();
        function drawStartScreen() {
            if (startScreen.style.display !== 'none') {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                drawStars();
                requestAnimationFrame(drawStartScreen);
            }
        }
        drawStartScreen();
    </script>
</body>
</html>
