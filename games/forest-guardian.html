<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Guardian</title>
    <style>
        body { margin: 0; background: #0d1a0d; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #fff; }
        #gameCanvas { display: block; width: 100%; height: 100%; }
        #ui { position: absolute; top: 20px; left: 20px; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); pointer-events: none; }
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 10; }
        .hidden { display: none !important; }
        h1 { font-size: 48px; color: #4caf50; margin-bottom: 10px; text-shadow: 0 0 10px #4caf50; }
        p { font-size: 18px; color: #ccc; margin-bottom: 30px; }
        button { background: linear-gradient(to bottom, #4caf50, #2e7d32); border: 2px solid #81c784; padding: 15px 40px; color: white; font-size: 20px; border-radius: 30px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(76, 175, 80, 0.6); }
        button:active { transform: scale(0.95); }

        .touch-controls { display: none; position: absolute; bottom: 30px; left: 0; width: 100%; padding: 0 40px; justify-content: space-between; box-sizing: border-box; pointer-events: none; z-index: 5; }
        .left-controls { display: flex; flex-direction: column; gap: 20px; pointer-events: auto; }
        .right-controls { display: flex; align-items: flex-end; pointer-events: auto; }
        .btn { width: 70px; height: 70px; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 50%; color: white; font-size: 30px; display: flex; justify-content: center; align-items: center; user-select: none; backdrop-filter: blur(5px); }
        .btn:active { background: rgba(255, 255, 255, 0.3); transform: scale(0.95); }
        .btn-fire { width: 90px; height: 90px; background: rgba(76, 175, 80, 0.3); border-color: #81c784; font-size: 40px; }

        @media (max-width: 768px) { .touch-controls { display: flex; } }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">Score: <span id="score">0</span> | Nature Power: <span id="health">100</span>%</div>

    <div class="touch-controls">
        <div class="left-controls">
            <div class="btn" id="btnUp">▲</div>
            <div class="btn" id="btnDown">▼</div>
        </div>
        <div class="right-controls">
            <div class="btn btn-fire" id="btnShoot">⚔️</div>
        </div>
    </div>

    <div id="startScreen" class="screen">
        <h1>FOREST GUARDIAN</h1>
        <p>Defend the Ancient Tree from the darkness.</p>
        <p>Desktop: Up/Down Arrows to move, Space to shoot.<br>Mobile: On-screen controls.</p>
        <button id="startBtn">Summon Guardian</button>
    </div>

    <div id="gameOverScreen" class="screen hidden">
        <h1 style="color: #e57373; text-shadow: 0 0 10px #e57373;">FOREST CORRUPTED</h1>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Replant Seed</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false;
        let score = 0;
        let health = 100;
        let lastTime = 0;

        // Game Objects
        const player = { x: 50, y: 0, width: 40, height: 60, speed: 400, color: '#4caf50' };
        let projectiles = [];
        let enemies = [];
        let particles = [];

        // Input
        const keys = {};

        // Config
        const ENEMY_SPAWN_RATE = 1.5; // seconds
        let enemyTimer = 0;
        const FIRE_RATE = 0.3;
        let fireTimer = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.y = canvas.height / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        function init() {
            score = 0;
            health = 100;
            projectiles = [];
            enemies = [];
            particles = [];
            player.y = canvas.height / 2;
            updateUI();
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            gameRunning = true;
            lastTime = performance.now();
            requestAnimationFrame(loop);
        }

        function update(dt) {
            // Player Movement
            if (keys['ArrowUp'] || keys['w']) player.y -= player.speed * dt;
            if (keys['ArrowDown'] || keys['s']) player.y += player.speed * dt;

            // Bounds
            if (player.y < 0) player.y = 0;
            if (player.y > canvas.height - player.height) player.y = canvas.height - player.height;

            // Shooting
            fireTimer -= dt;
            if ((keys[' '] || keys['Enter']) && fireTimer <= 0) {
                shoot();
                fireTimer = FIRE_RATE;
            }

            // Update Projectiles
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const p = projectiles[i];
                p.x += p.speed * dt;
                if (p.x > canvas.width) projectiles.splice(i, 1);
            }

            // Spawn Enemies
            enemyTimer -= dt;
            if (enemyTimer <= 0) {
                spawnEnemy();
                enemyTimer = ENEMY_SPAWN_RATE - Math.min(1.0, score / 500); // Increase difficulty
            }

            // Update Enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const e = enemies[i];
                e.x -= e.speed * dt;

                // Collision with Player/Base
                if (e.x < 0) {
                    health -= 10;
                    createExplosion(e.x, e.y, '#e57373');
                    enemies.splice(i, 1);
                    updateUI();
                    if (health <= 0) gameOver();
                    continue;
                }

                if (checkRectCollide(player, e)) {
                    health -= 20;
                    createExplosion(e.x, e.y, '#e57373');
                    enemies.splice(i, 1);
                    updateUI();
                    if (health <= 0) gameOver();
                    continue;
                }

                // Collision with Projectiles
                for (let j = projectiles.length - 1; j >= 0; j--) {
                    const p = projectiles[j];
                    if (checkRectCollide(p, e)) {
                        createExplosion(e.x + e.width/2, e.y + e.height/2, '#fff');
                        enemies.splice(i, 1);
                        projectiles.splice(j, 1);
                        score += 10;
                        updateUI();
                        break;
                    }
                }
            }

            // Update Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.life -= dt;
                p.x += p.vx * dt;
                p.y += p.vy * dt;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }

        function draw() {
            // Background
            ctx.fillStyle = '#0d1a0d';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw "Base" line
            ctx.strokeStyle = '#2e7d32';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(100, 0);
            ctx.lineTo(100, canvas.height);
            ctx.stroke();

            // Player
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#4caf50';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;

            // Eyes
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x + 25, player.y + 15, 8, 8);
            ctx.fillRect(player.x + 25, player.y + 35, 8, 8);

            // Projectiles
            ctx.fillStyle = '#a5d6a7';
            projectiles.forEach(p => {
                ctx.fillRect(p.x, p.y, p.width, p.height);
            });

            // Enemies
            enemies.forEach(e => {
                ctx.fillStyle = e.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = e.color;
                ctx.fillRect(e.x, e.y, e.width, e.height);
                ctx.shadowBlur = 0;
                // Eyes
                ctx.fillStyle = '#000';
                ctx.fillRect(e.x + 5, e.y + 10, 5, 5);
                ctx.fillRect(e.x + 5, e.y + e.height - 15, 5, 5);
            });

            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
            ctx.globalAlpha = 1.0;
        }

        function loop(timestamp) {
            if (!gameRunning) return;
            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            update(Math.min(dt, 0.1)); // Cap dt
            draw();
            requestAnimationFrame(loop);
        }

        function shoot() {
            projectiles.push({
                x: player.x + player.width,
                y: player.y + player.height/2 - 5,
                width: 20,
                height: 10,
                speed: 800
            });
        }

        function spawnEnemy() {
            const size = 30 + Math.random() * 20;
            enemies.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - size),
                width: size,
                height: size,
                speed: 150 + Math.random() * 100 + (score * 0.1),
                color: Math.random() > 0.5 ? '#e57373' : '#ba68c8'
            });
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 300,
                    vy: (Math.random() - 0.5) * 300,
                    life: 0.5 + Math.random() * 0.5,
                    color: color,
                    size: Math.random() * 5 + 2
                });
            }
        }

        function checkRectCollide(r1, r2) {
            return r1.x < r2.x + r2.width &&
                   r1.x + r1.width > r2.x &&
                   r1.y < r2.y + r2.height &&
                   r1.y + r1.height > r2.y;
        }

        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('health').innerText = Math.max(0, health);
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').innerText = score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        // Event Listeners
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => {
            keys[e.key] = false;
            if (e.key === ' ' || e.key === 'Enter') fireTimer = 0; // Reset fire timer for semi-auto feel
        });

        document.getElementById('startBtn').addEventListener('click', init);
        document.getElementById('restartBtn').addEventListener('click', init);

        // Touch
        const btnUp = document.getElementById('btnUp');
        const btnDown = document.getElementById('btnDown');
        const btnShoot = document.getElementById('btnShoot');

        function addTouch(elem, key) {
            elem.addEventListener('touchstart', e => { e.preventDefault(); keys[key] = true; });
            elem.addEventListener('touchend', e => { e.preventDefault(); keys[key] = false; });
            elem.addEventListener('mousedown', e => { e.preventDefault(); keys[key] = true; });
            elem.addEventListener('mouseup', e => { e.preventDefault(); keys[key] = false; });
        }

        addTouch(btnUp, 'ArrowUp');
        addTouch(btnDown, 'ArrowDown');
        addTouch(btnShoot, ' ');

        // Initial Draw
        resize();
        draw();
    </script>
</body>
</html>
