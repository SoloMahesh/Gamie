<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Breaker</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #fff; }
        #gameCanvas { display: block; width: 100%; height: 100%; }
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hidden { display: none !important; }
        h1 { font-size: 40px; color: #42a5f5; }
        button { background: #42a5f5; border: none; padding: 10px 20px; color: white; font-size: 18px; cursor: pointer; border-radius: 5px; margin-top: 20px; }

        .touch-controls { display: none; position: absolute; bottom: 0; left: 0; width: 100%; height: 20%; z-index: 5; }
        .touch-left, .touch-right { width: 50%; height: 100%; opacity: 0.1; background: #fff; border: 1px solid #ccc; }
        .touch-left { float: left; }
        .touch-right { float: right; }
        .touch-hint { position: absolute; bottom: 50px; width: 100%; text-align: center; font-size: 14px; opacity: 0.5; pointer-events: none; }

        @media (max-width: 768px) { .touch-controls { display: block; } }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="touch-controls">
        <div class="touch-left" id="btnLeft"></div>
        <div class="touch-right" id="btnRight"></div>
        <div class="touch-hint">Tap Left/Right to move</div>
    </div>

    <div id="startScreen" class="screen">
        <h1>BLOCK BREAKER</h1>
        <p>Destroy all blocks!</p>
        <button id="startBtn">Start Game</button>
    </div>

    <div id="gameOverScreen" class="screen hidden">
        <h1>GAME OVER</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Play Again</button>
    </div>

    <div id="winScreen" class="screen hidden">
        <h1 style="color: #66bb6a;">YOU WIN!</h1>
        <p>Score: <span id="winScore">0</span></p>
        <button id="nextBtn">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameRunning = false;
        let score = 0;
        let lives = 3;

        // Paddle
        const paddle = { x: 0, y: 0, width: 100, height: 15, speed: 500, color: '#42a5f5' };

        // Ball
        const ball = { x: 0, y: 0, radius: 8, dx: 0, dy: 0, speed: 400, color: '#fff' };

        // Bricks
        let bricks = [];
        const brickConfig = { rows: 5, cols: 8, padding: 10, offsetTop: 50, offsetLeft: 35, height: 20 };

        // Input
        let rightPressed = false;
        let leftPressed = false;
        let lastTime = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            paddle.y = canvas.height - 50;
        }
        window.addEventListener('resize', resize);
        resize();

        function initBricks() {
            bricks = [];
            const brickWidth = (canvas.width - brickConfig.offsetLeft * 2 - brickConfig.padding * (brickConfig.cols - 1)) / brickConfig.cols;
            for(let c=0; c<brickConfig.cols; c++) {
                for(let r=0; r<brickConfig.rows; r++) {
                    bricks.push({
                        x: (c * (brickWidth + brickConfig.padding)) + brickConfig.offsetLeft,
                        y: (r * (brickConfig.height + brickConfig.padding)) + brickConfig.offsetTop,
                        width: brickWidth,
                        height: brickConfig.height,
                        status: 1,
                        color: `hsl(${c * 40 + r * 10}, 70%, 50%)`
                    });
                }
            }
        }

        function init() {
            score = 0;
            lives = 3;
            initBricks();
            resetBall();
            gameRunning = true;
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('winScreen').classList.add('hidden');
            lastTime = performance.now();
            requestAnimationFrame(loop);
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 60;
            ball.dx = (Math.random() - 0.5) * 2 * ball.speed;
            ball.dy = -ball.speed;
            paddle.x = (canvas.width - paddle.width) / 2;
        }

        function update(dt) {
            // Paddle movement
            if(rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed * dt;
            }
            else if(leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed * dt;
            }

            // Ball movement
            ball.x += ball.dx * dt;
            ball.y += ball.dy * dt;

            // Wall collision
            if(ball.x + ball.dx * dt > canvas.width - ball.radius || ball.x + ball.dx * dt < ball.radius) {
                ball.dx = -ball.dx;
            }
            if(ball.y + ball.dy * dt < ball.radius) {
                ball.dy = -ball.dy;
            }
            else if(ball.y + ball.dy * dt > canvas.height - ball.radius) {
                lives--;
                if(lives <= 0) {
                    gameOver();
                } else {
                    resetBall();
                }
            }

            // Paddle collision
            if(ball.y + ball.radius >= paddle.y && ball.y - ball.radius <= paddle.y + paddle.height &&
               ball.x >= paddle.x && ball.x <= paddle.x + paddle.width) {
                   ball.dy = -Math.abs(ball.dy);
                   // Add spin based on where it hit
                   const hitPoint = ball.x - (paddle.x + paddle.width/2);
                   ball.dx = hitPoint * 4;
            }

            // Brick collision
            let activeBricks = 0;
            for(let i=0; i<bricks.length; i++) {
                let b = bricks[i];
                if(b.status == 1) {
                    activeBricks++;
                    if(ball.x > b.x && ball.x < b.x + b.width && ball.y > b.y && ball.y < b.y + b.height) {
                        ball.dy = -ball.dy;
                        b.status = 0;
                        score += 10;
                    }
                }
            }

            if(activeBricks == 0) {
                win();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Bricks
            bricks.forEach(b => {
                if(b.status == 1) {
                    ctx.fillStyle = b.color;
                    ctx.fillRect(b.x, b.y, b.width, b.height);
                }
            });

            // Paddle
            ctx.fillStyle = paddle.color;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

            // Ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();

            // Score & Lives
            ctx.font = "16px Arial";
            ctx.fillStyle = "#fff";
            ctx.fillText("Score: " + score, 8, 20);
            ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
        }

        function loop(timestamp) {
            if(!gameRunning) return;
            const dt = Math.min((timestamp - lastTime) / 1000, 0.1);
            lastTime = timestamp;

            update(dt);
            draw();
            requestAnimationFrame(loop);
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').innerText = score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function win() {
            gameRunning = false;
            document.getElementById('winScore').innerText = score;
            document.getElementById('winScreen').classList.remove('hidden');
        }

        // Events
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") rightPressed = true;
            else if(e.key == "Left" || e.key == "ArrowLeft") leftPressed = true;
        }

        function keyUpHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") rightPressed = false;
            else if(e.key == "Left" || e.key == "ArrowLeft") leftPressed = false;
        }

        document.getElementById('startBtn').addEventListener('click', init);
        document.getElementById('restartBtn').addEventListener('click', init);
        document.getElementById('nextBtn').addEventListener('click', init);

        // Touch
        const btnLeft = document.getElementById('btnLeft');
        const btnRight = document.getElementById('btnRight');

        function addTouch(elem, isRight) {
            elem.addEventListener('touchstart', e => { e.preventDefault(); if(isRight) rightPressed = true; else leftPressed = true; });
            elem.addEventListener('touchend', e => { e.preventDefault(); if(isRight) rightPressed = false; else leftPressed = false; });
        }
        addTouch(btnLeft, false);
        addTouch(btnRight, true);

        resize();
        // Initial static draw (optional)
    </script>
</body>
</html>
