<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #222; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; user-select: none; }
        h1 { margin-bottom: 20px; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .game-board { position: relative; width: 300px; height: 300px; border-radius: 50%; background: #333; padding: 15px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }

        .btn-container {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            background: #222;
        }

        .pad {
            width: 100%;
            height: 100%;
            opacity: 0.6;
            cursor: pointer;
            transition: opacity 0.1s, transform 0.1s;
        }

        .pad:active { transform: scale(0.98); }
        .pad.active { opacity: 1; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); }

        #green { background: #00ff00; border-top-left-radius: 100%; }
        #red { background: #ff0000; border-top-right-radius: 100%; }
        #yellow { background: #ffff00; border-bottom-left-radius: 100%; }
        #blue { background: #0000ff; border-bottom-right-radius: 100%; }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: #222;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 10px solid #333;
            z-index: 10;
        }

        #level-display { font-size: 2rem; font-weight: bold; margin-bottom: 5px; }
        #start-btn { background: #e91e63; color: white; border: none; padding: 8px 15px; border-radius: 20px; font-size: 1rem; cursor: pointer; }
        #start-btn:hover { background: #c2185b; }

        .message { margin-top: 30px; font-size: 1.2rem; height: 30px; }
    </style>
</head>
<body>
    <h1>Simon Says</h1>

    <div class="game-board">
        <div class="btn-container">
            <div class="pad" id="green" data-color="green"></div>
            <div class="pad" id="red" data-color="red"></div>
            <div class="pad" id="yellow" data-color="yellow"></div>
            <div class="pad" id="blue" data-color="blue"></div>
        </div>
        <div class="center-circle">
            <div id="level-display">--</div>
            <button id="start-btn">START</button>
        </div>
    </div>

    <div class="message" id="message"></div>

    <script>
        const pads = {
            green: document.getElementById('green'),
            red: document.getElementById('red'),
            yellow: document.getElementById('yellow'),
            blue: document.getElementById('blue')
        };
        const colors = ['green', 'red', 'yellow', 'blue'];
        const startBtn = document.getElementById('start-btn');
        const levelDisplay = document.getElementById('level-display');
        const messageDisplay = document.getElementById('message');

        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let gameActive = false;
        let isComputersTurn = false;

        // Sounds (Simulated with oscillator if wanted, but using visuals primarily for simplicity in iframe)
        const freqs = { green: 261.63, red: 329.63, yellow: 392.00, blue: 523.25 };
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(color) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.value = freqs[color];
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();

            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.5);
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function activatePad(color) {
            pads[color].classList.add('active');
            playSound(color);
            setTimeout(() => pads[color].classList.remove('active'), 300);
        }

        async function playSequence() {
            isComputersTurn = true;
            messageDisplay.innerText = "Watch...";
            await new Promise(r => setTimeout(r, 800));

            for (const color of sequence) {
                activatePad(color);
                await new Promise(r => setTimeout(r, 600));
            }

            isComputersTurn = false;
            messageDisplay.innerText = "Your Turn!";
        }

        function nextLevel() {
            level++;
            levelDisplay.innerText = level;
            playerSequence = [];

            const randomColor = colors[Math.floor(Math.random() * 4)];
            sequence.push(randomColor);

            playSequence();
        }

        function handlePadClick(color) {
            if (!gameActive || isComputersTurn) return;

            activatePad(color);
            playerSequence.push(color);

            // Check
            const index = playerSequence.length - 1;
            if (playerSequence[index] !== sequence[index]) {
                gameOver();
                return;
            }

            if (playerSequence.length === sequence.length) {
                isComputersTurn = true; // Block input
                setTimeout(nextLevel, 1000);
            }
        }

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            sequence = [];
            level = 0;
            startBtn.disabled = true;
            startBtn.style.opacity = 0.5;
            nextLevel();
        }

        function gameOver() {
            gameActive = false;
            messageDisplay.innerText = "Game Over!";
            levelDisplay.innerText = "!!";
            startBtn.disabled = false;
            startBtn.style.opacity = 1;

            // Error sound
            const osc = audioCtx.createOscillator();
            osc.type = 'sawtooth';
            osc.frequency.value = 110;
            osc.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        // Listeners
        startBtn.addEventListener('click', startGame);

        Object.keys(pads).forEach(color => {
            pads[color].addEventListener('mousedown', () => handlePadClick(color));
            pads[color].addEventListener('touchstart', (e) => {
                e.preventDefault();
                handlePadClick(color);
            });
        });

    </script>
</body>
</html>
