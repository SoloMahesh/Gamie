<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Clone</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: sans-serif;
            font-size: 2em;
            text-align: center;
            overflow: hidden;
            touch-action: none;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: #000;
        }

        #score {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5rem;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            pointer-events: none;
        }

        .btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            user-select: none;
            border: 2px solid rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #gameOver button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: #e74c3c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <div id="score">Score: 0 | Best: <span id="highScore" style="color: #FFE138;">0</span></div>
    <canvas id="tetris" width="240" height="400"></canvas>

    <div id="gameOver">
        <h1 id="gameOverTitle">GAME OVER</h1>
        <p id="highScoreMsg" style="color: #FFE138; font-size: 1.2rem; display: none;">üèÜ NEW HIGH SCORE! üèÜ</p>
        <p>Score: <span id="finalScore">0</span></p>
        <p style="color: #888; font-size: 0.8rem;">Best: <span id="modalHighScore">0</span></p>
        <div style="display: flex; gap: 10px;">
            <button onclick="closeGameOver()">Close</button>
            <button onclick="restartGame()" style="background: #3877FF;">Play Again</button>
        </div>
    </div>

    <div class="controls">
        <div class="btn" id="left">‚óÄ</div>
        <div class="btn" id="rotate">‚Üª</div>
        <div class="btn" id="down">‚ñº</div>
        <div class="btn" id="right">‚ñ∂</div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        context.scale(20, 20);

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            scoreElement.innerText = player.score;
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] &&
                            arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        // Bevel
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'white';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                            matrix[y][x],
                            matrix[x][y],
                        ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(offset) {
            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            }
        }

        function playerReset() {
            const pieces = 'TJLOSZI';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                (player.matrix[0].length / 2 | 0);

            if (collide(arena, player)) {
                // Game Over
                showGameOver();
            } else {
                document.getElementById('gameOver').style.display = 'none';
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            if (document.getElementById('gameOver').style.display === 'flex') return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }
            draw();
            requestAnimationFrame(update);
        }

        function updateScore() {
            document.getElementById('score').innerText = 'Score: ' + player.score + ' | Best: ' + highScore;
        }

        function showGameOver() {
            const finalScore = player.score;
            document.getElementById('finalScore').innerText = finalScore;
            document.getElementById('modalHighScore').innerText = highScore;

            const gameOverTitle = document.getElementById('gameOverTitle');
            const highScoreMsg = document.getElementById('highScoreMsg');

            if (finalScore > highScore) {
                highScore = finalScore;
                localStorage.setItem('tetrisHighScore', highScore);
                document.getElementById('highScore').innerText = highScore;
                document.getElementById('modalHighScore').innerText = highScore;
                gameOverTitle.textContent = 'üéâ AMAZING! üéâ';
                highScoreMsg.style.display = 'block';
            } else {
                gameOverTitle.textContent = 'GAME OVER';
                highScoreMsg.style.display = 'none';
            }

            document.getElementById('gameOver').style.display = 'flex';
        }

        function closeGameOver() {
            document.getElementById('gameOver').style.display = 'none';
        }

        function restartGame() {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
            document.getElementById('gameOver').style.display = 'none';
            playerReset();
        }

        const colors = [
            null,
            '#FF0D72',
            '#0DC2FF',
            '#0DFF72',
            '#F538FF',
            '#FF8E0D',
            '#FFE138',
            '#3877FF',
        ];

        const arena = createMatrix(12, 20);

        let highScore = localStorage.getItem('tetrisHighScore') || 0;
        document.getElementById('highScore').innerText = highScore;

        const player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
        };

        // Inputs
        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') playerMove(-1);
            else if (event.key === 'ArrowRight') playerMove(1);
            else if (event.key === 'ArrowDown') playerDrop();
            else if (event.key === 'q' || event.key === 'w' || event.key === 'ArrowUp') playerRotate(1);
        });

        // Touch Controls
        document.getElementById('left').addEventListener('touchstart', (e) => { e.preventDefault(); playerMove(-1); });
        document.getElementById('right').addEventListener('touchstart', (e) => { e.preventDefault(); playerMove(1); });
        document.getElementById('down').addEventListener('touchstart', (e) => { e.preventDefault(); playerDrop(); });
        document.getElementById('rotate').addEventListener('touchstart', (e) => { e.preventDefault(); playerRotate(1); });

        // Click support for desktop testing
        document.getElementById('left').addEventListener('mousedown', (e) => { playerMove(-1); });
        document.getElementById('right').addEventListener('mousedown', (e) => { playerMove(1); });
        document.getElementById('down').addEventListener('mousedown', (e) => { playerDrop(); });
        document.getElementById('rotate').addEventListener('mousedown', (e) => { playerRotate(1); });

        playerReset();
        updateScore();
        update();
    </script>
</body>

</html>
