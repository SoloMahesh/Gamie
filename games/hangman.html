<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #34495e; color: white; margin: 0; }
        h1 { margin-bottom: 20px; font-size: 2.5rem; color: #ecf0f1; }

        .hangman-drawing {
            fill: transparent;
            stroke: #ecf0f1;
            stroke-width: 4;
            stroke-linecap: round;
            margin-bottom: 20px;
        }

        .word-display {
            font-size: 2.5rem;
            letter-spacing: 10px;
            margin-bottom: 30px;
            font-family: monospace;
            min-height: 50px;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            max-width: 600px;
            width: 95%;
        }

        .key {
            background: #ecf0f1;
            color: #2c3e50;
            border: none;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .key:hover:not(:disabled) { background: #bdc3c7; }
        .key:disabled { opacity: 0.5; cursor: not-allowed; }
        .key.correct { background: #2ecc71; color: white; }
        .key.wrong { background: #e74c3c; color: white; }

        .message { margin-top: 20px; font-size: 1.5rem; min-height: 30px; color: #e74c3c; font-weight: bold; }
        button#reset { margin-top: 20px; padding: 10px 20px; font-size: 1.2rem; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }

        @media (max-width: 500px) {
            .keyboard { grid-template-columns: repeat(7, 1fr); }
            .key { font-size: 1rem; padding: 8px; }
            .word-display { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <h1>Hangman</h1>

    <svg class="hangman-drawing" width="200" height="250" viewBox="0 0 200 250">
        <!-- Gallows -->
        <line x1="20" y1="230" x2="100" y2="230" />
        <line x1="60" y1="230" x2="60" y2="20" />
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />

        <!-- Man parts (hidden initially) -->
        <circle id="head" cx="140" cy="80" r="30" class="part" style="display: none;" />
        <line id="body" x1="140" y1="110" x2="140" y2="170" class="part" style="display: none;" />
        <line id="arm-l" x1="140" y1="130" x2="110" y2="160" class="part" style="display: none;" />
        <line id="arm-r" x1="140" y1="130" x2="170" y2="160" class="part" style="display: none;" />
        <line id="leg-l" x1="140" y1="170" x2="120" y2="210" class="part" style="display: none;" />
        <line id="leg-r" x1="140" y1="170" x2="160" y2="210" class="part" style="display: none;" />
    </svg>

    <div class="word-display" id="wordDisplay">_ _ _ _ _</div>
    <div class="message" id="message"></div>
    <div class="keyboard" id="keyboard"></div>
    <button id="reset" onclick="initGame()">New Game</button>

    <script>
        const words = ['JAVASCRIPT', 'HTML', 'CSS', 'BROWSER', 'DEVELOPER', 'INTERFACE', 'VARIABLE', 'FUNCTION', 'ARRAY', 'OBJECT', 'GAMING', 'MOBILE', 'KEYBOARD', 'MONITOR', 'PYTHON', 'SERVER', 'DATABASE', 'NETWORK'];
        let selectedWord = "";
        let guessedLetters = [];
        let mistakes = 0;
        const maxMistakes = 6;
        const parts = ['head', 'body', 'arm-l', 'arm-r', 'leg-l', 'leg-r'];

        function initGame() {
            selectedWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = [];
            mistakes = 0;
            document.getElementById('message').innerText = "";

            // Reset drawing
            parts.forEach(id => document.getElementById(id).style.display = 'none');

            updateDisplay();
            generateKeyboard();
        }

        function updateDisplay() {
            const display = selectedWord.split('').map(letter => guessedLetters.includes(letter) ? letter : '_').join(' ');
            document.getElementById('wordDisplay').innerText = display;

            if (!display.includes('_')) {
                document.getElementById('message').innerText = "You Won!";
                disableKeyboard();
                document.getElementById('message').style.color = "#2ecc71";
            }
        }

        function handleGuess(letter) {
            if (guessedLetters.includes(letter)) return;
            guessedLetters.push(letter);

            const btn = document.getElementById(`btn-${letter}`);

            if (selectedWord.includes(letter)) {
                btn.classList.add('correct');
                updateDisplay();
            } else {
                btn.classList.add('wrong');
                document.getElementById(parts[mistakes]).style.display = 'block';
                mistakes++;

                if (mistakes >= maxMistakes) {
                    document.getElementById('message').innerText = `Game Over! Word: ${selectedWord}`;
                    document.getElementById('message').style.color = "#e74c3c";
                    disableKeyboard();
                }
            }
            btn.disabled = true;
        }

        function generateKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const btn = document.createElement('button');
                btn.innerText = letter;
                btn.id = `btn-${letter}`;
                btn.className = 'key';
                btn.onclick = () => handleGuess(letter);
                keyboard.appendChild(btn);
            }
        }

        function disableKeyboard() {
            const btns = document.querySelectorAll('.key');
            btns.forEach(btn => btn.disabled = true);
        }

        initGame();
    </script>
</body>
</html>
